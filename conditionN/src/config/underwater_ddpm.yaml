DATA:
  train_input_dir: "/public/home/hnust15874739861/pro/publicdata/LSUI19/Train/input"
  train_gt_dir: "/public/home/hnust15874739861/pro/publicdata/LSUI19/Train/GT"
  val_input_dir: "/public/home/hnust15874739861/pro/publicdata/LSUI19/Val/input"
  val_gt_dir: "/public/home/hnust15874739861/pro/publicdata/LSUI19/Val/GT"
  record_path: "/public/home/hnust15874739861/pro/DiffusionProject/conditionN/record_data"
  output_visual_path: "/public/home/hnust15874739861/pro/DiffusionProject/conditionN/output_visual"
  image_size: 256
  batch_size: 32
  num_workers: 4
  augment: true

MODEL:
  in_channels: 3
  cond_channels: 3
  out_channels: 3
  base_channels: 64
  channel_mults: [1, 2, 4, 8]
  num_res_blocks: 2
  time_emb_dim: 256
  ema_decay: 0.9999     # ← 开启 EMA，用一个比较大的衰减
  dropout: 0.0
  attn_resolutions: [16]
  num_heads: 4
  image_size: 256

DIFFUSION:
  timesteps: 1000
  beta_start: 0.0001
  beta_end: 0.02
  beta_schedule: "linear"
  clip_x_start: true

TRAIN:
  epochs: 500
  lr: 0.0002
  weight_decay: 0.0
  grad_clip: 1.0
  ema_decay: 0.9999
  log_interval: 100
  val_interval: 1
  save_dir: "checkpoints"
  use_amp: true
  seed: 42
  recon_lambda: 1.0
  lowfreq_lambda: 0.2
  lowfreq_scale: 0.25
  colorstat_lambda: 0.1


EVAL:
  sample_steps: 1000        # 先用完整步数采样
  sample_batch_size: 4
  save_samples_dir: "samples"
VAL:
  t_start: 200
  max_batches: 1
  sample_interval: 50     # 20/50 都行；0 表示训练中不做 sampling
  do_final_sampling: true
  auto_preview: true
